version: "3.7"

services:
  db:
    environment:
      - POSTGRES_DB=library_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    image: postgres
    volumes:
      - ./postgres-data/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    networks:
      - postgres
      
volumes:
  postgres_data:

networks:
  postgres: